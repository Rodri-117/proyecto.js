<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Bienvenido a Alma Store</h1>

    <div class="card" id="globalCard">
        <div id="listaProductos">
            <h2>Selecciona tu producto</h2>
            <select class="form-select" id="productoSeleccionado">
                <option selected>-</option>
                <option value="20000">Pantalón $20.000</option>
                <option value="8000">Remera $8.000</option>
                <option value="12000">Sudadera $12.000</option>
                <option value="15000">Campera $15.000</option>
            </select>
        </div>

        <div class="boton">
            <button class="btn btn-primary" id="agregarProducto">Agregar al carrito</button>
        </div>

        <div id="detalle">
            <h3>Productos en el carrito:</h3>
            <ul id="detalleCarrito"></ul>
        </div>
        

        <div id="total">
            <h3 id="montoTotal">Total: $0</h3>
        </div>

        <div id="opcionCuotas">
            <select class="form-select" id="cuotasSeleccionadas">
                <option selected>-</option>
                <option value="3">3 cuotas sin interés</option>
                <option value="6">6 cuotas sin interés</option>
                <option value="9">9 cuotas con interés</option>
                <option value="12">12 cuotas con interés</option>
            </select>
        </div>

        <div id="resultadoCuotas">
            <h3>Total con cuotas: -</h3>
        </div>

        <div class="boton">
            <button class="btn btn-primary" id="eliminarCompra">Eliminar carrito</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
